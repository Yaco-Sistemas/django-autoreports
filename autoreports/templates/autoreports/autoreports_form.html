{% extends template_base %}
{% load i18n %}

{% block title %}
    {% trans "Advanced Report" %} {{ block.super }}
{% endblock %}

{% block content %}
    {{ block.super }}
    <h1>{% trans "Report Form" %}</h1>
        <div id="content-main">
            <form action="." method="get" class="report">
                {% block contentform %}
                    {{ form_filter }}
                    {{ form_display }}
                {% endblock %}
            <div class="submit-row">
                <input type="submit" name="__report" class="default" value="{% trans "Report" %}"/>
            </div>
            </form>
        </div>
{% endblock %}
